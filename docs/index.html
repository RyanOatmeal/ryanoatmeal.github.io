<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <div 
      id="output" 
      style="
        font-size: 2em;
        width: 65ch;
        height: 20em;
        border: 1px solid #ccc;
        margin-bottom: .5em;
        background-color: #f9f9f9;
        overflow: auto;
        white-space: pre-wrap;
        font-family: monospace;">Enter bob and see Steven, Jerry to return, else be doomed with ipsum.
    </div>

    <div style="width: 100%; display: flex;">
      <form style="display: flex;" id="inputForm">
        <input
          style="width: 65ch; font-family: monospace; font-size: 2em; padding: 0" 
          type="text" 
          id="userInput"
        />
      </form>
    </div>

    <script type="module">
      import { helloWorld } from './scripts/index.js';

    const form = document.getElementById('inputForm');
    const input = document.getElementById('userInput');
    const output = document.getElementById('output');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const value = input.value.trim();
      const result = helloWorld(value);
      output.textContent = result;
      input.value = '';
    });
    </script>
  </body>
</html>
