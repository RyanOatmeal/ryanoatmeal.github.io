<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <div id="output"></div>

    <div style="width: 100%; display: flex;">
      <form style="flex: 1; display: flex;" id="inputForm">
        <input style="flex: 1;" type="text" id="userInput" placeHolder="enter bob and see Steven else be given Jerry" />
      </form>
    </div>

    <script type="module">
      import { helloWorld } from './scripts/index.js';

    const form = document.getElementById('inputForm');
    const input = document.getElementById('userInput');
    const output = document.getElementById('output');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const value = input.value.trim();
      const result = helloWorld(value);
      output.textContent = result;
      input.value = '';
    });
    </script>
  </body>
</html>
